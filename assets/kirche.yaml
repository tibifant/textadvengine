kirche_vorraum:
  text: |
    Ringo steht in einem eigenartigen Zimmer. Auf der einen Seite tuermen sich Weinflaschen auf, auf der anderen dicke Buecher.
  responses:
    - zurueck:
      - description: zurueck gehen
      - only_visible_if_state_var_equals: [handtuch_benutzt, 0]
      - goto: pfarrer_flur
    - zurueck:
      - description: zurueck gehen
      - only_visible_if_state_var_equals: [handtuch_benutzt, 1]
      - goto_message_state: "\"Kommt nicht in die Tuete\""
    - wein:
      - description: eine Flasche Wein nehmen
      - only_visible_if_item_equals: [wein, 0]
      - give_item: wein
      - goto_message_state: "\"Das eignet sich hervorragend für einen romantischen Abend\""
    - buch:
      - description: ein Buch mitnehmen
      - only_visible_if_item_equals: [buch, 0]
      - give_item: buch
      - goto_message_state: "\"Da ist ein Kreuz drauf, Gott hat uns heute schonmal zur Seite gestanden, das kann nicht schaden.\""
    - tuer:
      - description: alte wackelige Tür öffnen
      - only_visible_if_state_var_equals: [handtuch_benutzt, 0]
      - goto_message_state: "Ringo steckt den Kopf durch die Tür \"Da geht's schonmal nicht zum Baby schon mal nicht. Ich sollte woanders weiter suchen\""
    - tuer:
      - description: wackelige Tür öffnen
      - only_visible_if_state_var_equals: [handtuch_benutzt, 1]
      - goto_message_state: 
          "
          Ringo schlüpft, das stinkende Kleinkind unterm Arm, durch die Tür.

          Er befindet sich in einem weiten, offenen Raum mit hoher Decke und großen bunten Fenstern.

          Einige Personen verlassen gerade das Gebäude. In ihren schicken Kleidern und Anzügen bewegen sie sich zur Tür.

          \"Hier muss wohl eine Festlichkeit stattgefunden ha...\"

          Gerade in diesem Moment, während die letzte Person durch die großen Eingangstüren schlüpft, sieht Ringo ihn.

          \"WOW! Der schönste Blumenstrauss, den ich je gesehen habe! Den _muss_ ich haben...\"


          Jemand zieht einen mit weißen Rosen bestückten Blumenstrauss durch die zufallende Tür.


          Ringo will schon losrennen, doch da fällt ihm der stinkende Dreikäsehoch unter seinem Arm auf den er vor lauter Entzücken eng an sich gepresst hat.

          \"Verdammt. Ich muss mich wohl zuerst darum kümmern keine Stinkwolke mehr bei mir zu haben...\""
        target_state: kirche

kirche:
