  text: |
    Obgleich Ringos finanzielle Liquidität sich nun zeitweilig auf eine Trockenperiode einstellen musste, war er dennoch (laut eigenen Angaben) optimal auf sein großes Date vorbereitet - war nicht letztlich die Liebe alles was zählte?

    Sicherlich würde sein Teenage-Date ein großer Fan von goldenen Ringen, weißen Latex-Luftballons, Rotwein, herrlichen Blumensträußen und natürlich von Ringos charmanter und liebevoller Art sein.

    THE END
